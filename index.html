 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Counter</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
 </head>
 <body>
     <h1 id="headingelem"></h1>
    <input id="txtinput"></input>
    <button id="btncounter">+</button> 
    <script>

        const headingvalue = document.querySelector("#headingelem");

        //initializing a variable counter
        let totalexpense=0;

        //set the heading element to total expense
        headingvalue.textContent = totalexpense;
       
        function addexpense(){
            //read value from input amount
            const element = document.querySelector("#txtinput");
            //retrieve the value
            const textvalue = element.value;
            //convert to number from string
            const expense = parseInt(textvalue,10);

            totalexpense = expense+totalexpense;
            console.log(totalexpense);
            //set the heading element to totalexpense
            headingvalue.textContent = totalexpense;
        }

        const element = document.querySelector("#btncounter");
        console.log(element);
            //Attaching a Listner event to a element attribute.
        element.addEventListener("click",addexpense,false);
    </script>
 </body>
 </html>
